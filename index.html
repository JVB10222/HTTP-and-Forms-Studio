<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(event){
			let form = document.getElementById('searchForm');
			let selected = document.querySelector("input[name=engine]:checked");
			// console.log(selected);
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};

			let actionURL = actions[selected.value];
			form.setAttribute('action', actionURL);
			// event.preventDefault();
		};

		window.addEventListener("load", function(){
			let form = document.getElementById('searchForm');
			form.addEventListener("submit", setSearchEngine);
			
		});


	</script>
</head>

<body>

	<form id="searchForm">
		<input id="searchTerm" type="text" name="q">
		<label>
			<input id="googleOption" type="radio" name="engine" value="google"/>Google
		</label>
		<label>
			<input id="duckduckgoOption" type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo
		</label>
		<label>
			<input id="bingOption" type="radio" name="engine" value="bing"/>Bing
		</label>
		<label>
			<input id="askOption" type="radio" name="engine" value="ask"/>Ask
		</label>
		<button value = "go">Go!</button>
		
	</form>

</body>
